# Explaination: https://unix.stackexchange.com/questions/608142/whats-the-effect-of-escape-time-in-tmux
set -s escape-time 0

# set {back,fore}ground colour
set -g status-style 'bg=#333333 fg=#5eacd3'

# detect if vim is running in pane
