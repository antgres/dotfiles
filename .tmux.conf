# bind ctrl+b to ctrl+a
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# set colour in tmux session
# ! watch out if tmux-256color exists with "infocmp tmux-256color"
# ! else use "screen-256color" (less colours defined)
# ! https://unix.stackexchange.com/questions/579157/tmux-and-terminal-colors-are-not-the-same-locally-and-over-ssh
set -g default-terminal "tmux-256color"

# set default shell to zsh
# set -g default-command /usr/local/bin/zsh

# activate mouse mode
# ! if activated system clipboard and primary selection no longer work at all
set -g mouse on


# bind copy of text in copy mode to keys
# bind C-c run "tmux save-buffer - | xsel -b"
# bind C-v run "tmux set-buffer \"$(xsel -o -b)\"; tmux paste-buffer"

# plugins for plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# other plugins
# https://github.com/gcla/tmux-wormhole
set -g @plugin 'gcla/tmux-wormhole' 

# https://github.com/tmux-plugins/tmux-yank
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @yank_selection 'primary'
set -g @yank_selection_mouse 'primary'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
